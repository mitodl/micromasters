version: '3.7'

x-environment:
  &py-environment
  DEBUG: 'False'
  NODE_ENV: 'production'
  DEV_ENV: 'True'  # necessary to have nginx connect to web container
  DATABASE_URL: postgres://postgres@db:5432/postgres
  MICROMASTERS_SECURE_SSL_REDIRECT: 'False'
  MICROMASTERS_DB_DISABLE_SSL: 'True'
  ELASTICSEARCH_URL: elastic:9200
  CELERY_ALWAYS_EAGER: 'False'
  BROKER_URL: redis://redis:6379/4
  CELERY_RESULT_BACKEND: redis://redis:6379/4
  EXAMS_SFTP_HOST: sftp
  EXAMS_SFTP_USERNAME: odl
  EXAMS_SFTP_PASSWORD: 123
  DOCKER_HOST: ${DOCKER_HOST:-missing}
  WEBPACK_DEV_SERVER_HOST: ${WEBPACK_DEV_SERVER_HOST:-localhost}

services:
  db:
    image: postgres:11.6
    ports:
      - "5432"

  redis:
    image: redis:5.0.8
    ports:
      - "6379"

  elastic:
    image: elasticsearch:6.7.1
    command: elasticsearch -E network.host=0.0.0.0 -E http.cors.enabled=true -E http.cors.allow-origin=* -E rest.action.multi.allow_explicit_index=false
    user: elasticsearch
    ports:
      - "9100:9200"

  nginx:
    image: nginx:1.9.5
    ports:
      - "8079:8079"
    links:
      - web

  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      << : *py-environment
      PORT: 8077
    env_file: .env
    command: >
      /bin/bash -c '
      sleep 3 &&
      python3 manage.py collectstatic --noinput &&
      python3 manage.py migrate --no-input &&
      uwsgi uwsgi.ini --honour-stdin'
    stdin_open: true
    tty: true
    ports:
      - "8077:8077"
    links:
      - db
      - elastic
      - redis
      - sftp
    extra_hosts:
      - ${OPENEDX_HOST_ENTRY:-localhost:127.0.0.1}

  watch:
    build:
      context: .
      dockerfile: Dockerfile-node
    working_dir: /src
    command: >
      /bin/bash -c './webpack_dev_server.sh --install'
    ports:
      - "8078:8078"
    environment:
      NODE_ENV: 'productions'
      DOCKER_HOST: ${DOCKER_HOST:-missing}
      CONTAINER_NAME: 'watch'
    env_file: .env

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    environment: *py-environment
    env_file: .env
    command: >
      /bin/bash -c '
      sleep 3;
      celery -A micromasters.celery:app worker -Q exams,dashboard,default -B -l ${MICROMASTERS_LOG_LEVEL:-INFO}'
    links:
      - db
      - elastic
      - redis
      - sftp

  sftp:
    image: atmoz/sftp
    ports:
        - "2022:22"
    command: odl:123:1001:1001:results,results/topvue
