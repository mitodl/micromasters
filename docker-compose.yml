version: '2.1'
services:
  db:
    image: postgres
    ports:
      - "5432"

  redis:
    image: redis
    ports:
      - "6379"

  elastic:
    image: elasticsearch:2.4.1
    command: elasticsearch -Des.network.host=0.0.0.0 -Des.http.cors.enabled=true -Des.http.cors.allow-origin=*
    ports:
      - "9100:9200"

  nginx:
    image: nginx
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/web.conf
      - ./:/src
    ports:
      - "8079:8079"
    links:
      - web
      - watch

  python:
    build: .
    command: /bin/true
    volumes:
      - .:/src
      - django_media:/var/media
    environment:
      DEBUG: 'True'
      DEV_ENV: 'True'
      NODE_ENV: 'development'
      PORT: 8077
      COVERAGE_DIR: htmlcov
      DATABASE_URL: postgres://postgres@db:5432/postgres
      MICROMASTERS_USE_WEBPACK_DEV_SERVER: 'True'
      MICROMASTERS_SECURE_SSL_REDIRECT: 'False'
      MICROMASTERS_DB_DISABLE_SSL: 'True'
      ELASTICSEARCH_URL: elastic:9200
      CELERY_ALWAYS_EAGER: 'False'
      BROKER_URL: redis://redis:6379/4
      CELERY_RESULT_BACKEND: redis://redis:6379/4
      EXAMS_SFTP_HOST: sftp
      EXAMS_SFTP_USERNAME: odl
      EXAMS_SFTP_PASSWORD: 123
      DOCKER_HOST: ${DOCKER_HOST:-missing}
      WEBPACK_DEV_SERVER_HOST: ${WEBPACK_DEV_SERVER_HOST:-localhost}
    env_file: .env

  web:
    image: micromasters_python
    extends:
      service: python
    command: >
      /bin/bash -c '
      sleep 3 &&
      python3 manage.py migrate --no-input &&
      uwsgi uwsgi.ini'
    ports:
      - "8077:8077"
    links:
      - db
      - elastic
      - redis
      - sftp

  watch:
    build:
      context: .
      dockerfile: Dockerfile-node
    working_dir: /src
    command: >
      /bin/bash -c './webpack_dev_server.sh --install'
    ports:
      - "8078:8078"
    volumes:
      - .:/src
      - yarn-cache:/home/mitodl/.cache/yarn
    environment:
      NODE_ENV: 'development'
      DOCKER_HOST: ${DOCKER_HOST:-missing}
      CONTAINER_NAME: 'watch'
    env_file: .env

  celery:
    image: micromasters_python
    extends:
      service: python
    command: >
      /bin/bash -c '
      sleep 3;
      celery -A micromasters worker -B -l debug'
    links:
      - db
      - elastic
      - redis
      - sftp

  sftp:
    image: atmoz/sftp
    volumes:
        - sftp_share:/home/odl/results
    ports:
        - "2022:22"
    command: odl:123:1001:1001:results,results/topvue

  selenium:
    image: micromasters_python
    extends:
      service: python
    links:
      - db
      - elastic
      - redis
      - hub
      - chrome

  hub:
    image: selenium/hub:3.4.0-chromium
    environment:
      GRID_TIMEOUT: '3600'
    ports:
      - "4444:4444"

  chrome:
    image: selenium/node-chrome:3.4.0-chromium
    environment:
      - HUB_PORT_4444_TCP_ADDR=hub
      - HUB_PORT_4444_TCP_PORT=4444
    links:
      - hub
    ports:
      - "5555:5555"

volumes:
  django_media: {}
  sftp_share: {}
  yarn-cache: {}
