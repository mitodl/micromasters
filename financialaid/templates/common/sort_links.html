<a href="{{ request.path }}?sort_by={{ field.sort_field }}&search_query={{ search_query }}"
   style="color: rgba(0, 116, 225, 0.72); font-weight: normal; text-decoration: none;">
  {{ field.display }}
  {% if field.direction_display == "" %}
  <span class="glyphicon glyphicon-triangle-top"></span>
  {% endif %}
  {% if field.direction_display == "-" %}
  <span class="glyphicon glyphicon-triangle-bottom"></span>
  {% endif %}
</a>
