name: CI
on: [push, pull_request]

jobs:
  python-tests:
    runs-on: ubuntu-22.04

    services:
      db:
        image: postgres:12.7
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:5.0.8
        ports:
          - 6379:6379

      opensearch:
        image: opensearchproject/opensearch:1.2.4
        ports:
          - 9200:9200
          - 9600:9600
        env:
          discovery.type: single-node
          OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
          bootstrap.memory_lock: "true"
          DISABLE_SECURITY_PLUGIN: "true"
        options: >-
          --health-cmd="curl -f http://localhost:9200 || exit 1"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - uses: actions/checkout@v4

      - name: Apt install
        run: cat Aptfile | sudo xargs apt-get install

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - uses: actions/cache@v4
        id: pip-cache
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/test_requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt -r test_requirements.txt

      - name: Lint
        run: pylint ./**/*.py

      # ------------------------------
      # Run OpenSearch step (simulates old action)
      # ------------------------------
      - name: Run OpenSearch
        run: |
          docker run -d --name opensearch-run-step \
            -p 9201:9200 -p 9601:9600 \
            -e "discovery.type=single-node" \
            -e "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" \
            -e "DISABLE_SECURITY_PLUGIN=true" \
            opensearchproject/opensearch:1.2.4
          echo "Waiting for OpenSearch to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:9201 >/dev/null; then
              echo "OpenSearch is ready"
              break
            fi
            sleep 2
          done

      - name: Run tests
        run: |
          export MEDIA_ROOT="$(mktemp -d)"
          sudo mkdir /var/media
          sudo chown -R $USER:$USER /var/media
          tox
        env:
          DEBUG: 'False'
          NODE_ENV: 'production'
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
          MICROMASTERS_SECURE_SSL_REDIRECT: 'False'
          MICROMASTERS_DB_DISABLE_SSL: 'True'
          OPENSEARCH_URL: http://localhost:9200
          CELERY_TASK_ALWAYS_EAGER: 'True'
          BROKER_URL: redis://localhost:6379/4
          CELERY_RESULT_BACKEND: redis://localhost:6379/4

      - name: Upload coverage to CodeCov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

  javascript-tests:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: "14.18.2"

      - name: Set up environment
        run: sudo apt-get install -y libelf1

      - name: Yarn cache path
        id: yarn-cache-dir
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lints
        run: npm run lint

      - name: Code formatting
        run: npm run fmt:check

      - name: Scss lint
        run: npm run scss_lint

      - name: Flow
        run: npm run flow

      - name: Tests
        run: npm run test
        env:
          CODECOV: true
          NODE_ENV: development

      - name: Webpack build
        run: node node_modules/webpack/bin/webpack.js --config webpack.config.prod.js --bail

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: coverage/lcov.info
