<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,400i,500,700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />
    <script type="text/javascript">
    var SETTINGS = {{ js_settings_json|safe }};
    var CURRENT_PAGE_URL = '{{ request.build_absolute_uri }}';
    </script>
    {% if style_public_src %}
    <script type="text/javascript" src="{{ style_public_src }}"></script>
    {% endif %}
    <script type="text/javascript" src="{{ style_src }}"></script>
    {% if zendesk_widget %}
      <script type="text/javascript" src="{{ zendesk_widget }}"></script>
    {% endif %}
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% endblock %}">
    {% block social %}{% endblock %}
    {% block extrahead %}
    {% endblock %}
    <!-- Google Analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ GA_TRACKING_ID }}', 'auto');
    ga('send', 'pageview');
    </script>
<!-- End Google Analytics -->
  </head>
  <body>
    {% block content %}
    {% endblock %}
  </body>
</html>
