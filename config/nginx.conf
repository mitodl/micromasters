# This is the version used in development environments
client_body_buffer_size 10K;
client_header_buffer_size 10k;
client_max_body_size 8m;
large_client_header_buffers 2 10k;

server {
    listen 8079 default_server;
    root /src;

    location = /.well-known/dnt-policy.txt {
        return 204;
    }

    location = /favicon.ico {
        try_files /static/images/favicon.ico /favicon.ico;
    }

    location / {
        include uwsgi_params;
        uwsgi_pass web:8077;
        uwsgi_pass_request_headers on;
        uwsgi_pass_request_body on;
        client_max_body_size 25M;
    }

    # Serve static assets directly in dev (images, css, js, vendor and app-provided static)
    # Use alias to the collected static root so thirdâ€‘party app assets (e.g., django-hijack, debug toolbar)
    # are available after running collectstatic.
    location /static/ {
        alias /src/staticfiles/;
        access_log off;
        add_header Cache-Control "public, max-age=300";
        try_files $uri $uri/ =404;
    }
}
